# MkDocs Configuration for Sleepless Agent

site_name: Sleepless Agent
site_description: Minimal Claude Code Continuous Execution Supervisor Runtime
site_url: https://docs.sleepless-agent.dev
repo_url: https://github.com/context-machine-lab/sleepless-agent
repo_name: sleepless-agent

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
  features:
    - content.code.copy
    - navigation.instant
    - search.highlight

nav:
  - Home: index.md
  - Quickstart: quickstart.md

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/context-machine-lab/sleepless-agent